<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital_Library - Login or Sign up</title>
	
	<!----------- Bootstrap and CSS for FORM --------->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="assets/css/Login_Style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/loader.css">
	<!----------- End of Bootstrap and CSS for FORM --------->
	
	<style>
		.bg-image {
		  /* The image used */
		  background-image: url("assets/images/Inline_Wallpaper_Bulsu.jpg");
		  
		  /* Add the blur effect */
		  filter: blur(2.5px);
		  -webkit-filter: blur(2.5px);
		  
		  /* Full height */
		  height: 100vh; 
		  
		  /* Center and scale the image nicely */
		  background-position: center;
		  background-repeat: no-repeat;
		  background-size: cover;
		}
	</style>
	
</head>
<body>

	<div class="bg-image"></div>
	
		<div class="container">			
			<div class="row">
				
				<div class="rightcolumn">
					<div class="card">
						<form method="post" enctype="multipart/form-data" class="Mform" >
							<div class="img_container" src="assets/images/ToNDrsr.jpg" >
								<img src="assets/images/Inline_Wallpaper_Bulsu.jpg" class="Ximage" >
							</div>
							<img src="assets/images/logo_png.png" class="logo" >
							<h1 class="hd"  >
							Sign in
							</h1>
							<div class="txt_field">
								<input type="text" name="user_name" required>
									<label>Username</label>
							</div>
							<div class="txt_field">
								<input type="password" name="password" required>
									<label>Password</label>
							</div>
							
							<div class="txtDiv_button">
								<button class="btn_new btn-sucess"  >
									<span><a class="loginref" href="Homepage.html" style="text-decoration: none;color: #ffffff;">Log in</a></span>
								</button>
							</div>
								<div  class="txt_div" style="margin-top: 0.75rem;" >
										Don't have an account | <a class="Signup_ref" href="Register.html">Sign Up</a>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	
</body>
</html>
