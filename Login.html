<!DOCTYPE html>
<html>
<head>
<title>Proj 3</title>
<style>
body {
  background-image: url('https://wallpaperaccess.com/full/11560.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

form{
padding: 25px 50px 75px;
text-align:center;
}

.img1{
display: block;
  margin-left: auto;
  margin-right: auto;
  float: center;
}
</style>
</head>
<body>

<img src="https://www.freeiconspng.com/uploads/login-system-icon-13.png"
width="200"
alt="Login System icon"
class="img1"/>

<form>
  <hr>

  <div class="container">
    <label for="uname" style="font-family:georgia,garamond,serif;font-size:13px;color:#7B7B7C;"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw" style="font-family:georgia,garamond,serif;font-size:13px;color:#7B7B7C;"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Keep me Signed in
    </label>
  </div>

  <div class="container" >
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw" ><a href="https://wuix69.github.io/Forgot.html">Forgot password?</a></span>
  </div>
  
  <hr>
</form>

</body>
</html>
