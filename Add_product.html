<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Product | Ecom</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="assets/css/addProd_styles.css">
</head>
<body>


	<div class="container">
		<form method="post" enctype="multipart/form-data" class="Mform" >
			<h1 class="heading"  >
				Add Product
				<br>
				<i class="bi bi-bag-heart-fill icon">
				</i>
			</h1>
			<div class="card" >
				<img src="assets/images/13.jpg" class="imgX" >
				<input type="file" name="image"  class="upload_image">
			</div>
			<div class="div_txt" >
				<label class="div_lbl"  >
					Product Name:
				</label>
				<input placeholder="" type="text" name="username" class="div_upload" >
			</div>
			<div class="div_txt" >
				<label class="div_lbl"  >
					Description:
				</label>
				<input placeholder="" type="text" name="username" class="div_upload" >
			</div>
			<div class="div_txt" >
				<label class="div_lbl"  >
					Price:
				</label>
				<input placeholder="" type="number" name="username" class="div_upload"  value="0.00">
			</div>
			<div class="div_txt" >
				<label class="div_lbl"  >
					Quantity:
				</label>
				<input placeholder="" type="number" name="username" class="div_upload"  value="1">
			</div>
			<button class="btn_cancel"  >
				<span>Cancel</span>
			</button>
			<button class="btn_create"  >
				<span>Create</span>
			</button>
		</form>
	</div>
	
</body>
</html>
